<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>المستخدمون - تالين</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary"><div class="container-fluid"><a class="navbar-brand" href="index.html">تالين</a></div></nav>
  <main class="container py-4">
    <div class="d-flex justify-content-between mb-3"><h1 class="h4">صلاحيات المستخدمين</h1><a class="btn btn-primary" href="#">إضافة مستخدم</a></div>
    <div class="card p-3">
      <table class="table">
        <thead><tr><th>الاسم</th><th>الدور</th><th>البريد</th><th>إجراءات</th></tr></thead>
        <tbody>
          <tr><td>أحمد علي</td><td>مدير النظام</td><td>ahmed@talin.com</td><td><button class="btn btn-sm btn-outline-primary">تعديل</button></td></tr>
        </tbody>
      </table>
      <p class="small text-muted">الأدوار المتاحة: مدير النظام، موظف مبيعات، موظف مخازن، محاسب</p>
      <hr>
      <h6>إدارة صلاحيات الدور (تجريبي)</h6>
      <form id="rolesForm">
        <div class="mb-2">
          <label class="form-label">اختر دور</label>
          <select class="form-select" id="roleSelect"><option>مدير النظام</option><option>موظف مبيعات</option><option>موظف مخازن</option><option>محاسب</option></select>
        </div>
        <div class="mb-2">
          <label class="form-label">الصلاحيات</label>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="p1"><label class="form-check-label" for="p1">إدارة العملاء</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="p2"><label class="form-check-label" for="p2">إدارة المخزون</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="p3"><label class="form-check-label" for="p3">إنشاء فواتير</label></div>
          <div class="form-check"><input class="form-check-input" type="checkbox" id="p4"><label class="form-check-label" for="p4">تقرير مالي</label></div>
        </div>
        <button id="saveRoleBtn" class="btn btn-primary">حفظ الصلاحيات</button>
      </form>
    </div>
  </main>
  <script>
    document.getElementById('saveRoleBtn').addEventListener('click', function(e){
      e.preventDefault();
      const role = document.getElementById('roleSelect').value;
      const perms = Array.from(document.querySelectorAll('#rolesForm .form-check-input')).map(cb=>({id:cb.id,checked:cb.checked}));
      console.log('Save role perms (demo):', role, perms);
      alert('تم حفظ الصلاحيات (تجريبي)');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
