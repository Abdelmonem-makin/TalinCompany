<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الموردون - تالين</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">تالين</a>
    </div>
  </nav>

  <main  class="container  py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4">إدارة الموردين</h1>
      <a class="btn btn-primary" href="#" data-bs-toggle="modal" data-bs-target="#addSupplierModal">إضافة مورد</a>
    </div>

    <div class="card p-3">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr><th>اسم الشركة</th><th>البريد الإلكتروني</th><th>الهاتف</th><th>العنوان</th><th>إجراءات</th></tr>
          </thead>
          <tbody>
            <tr><td>شركة أدوية تالين</td><td>info@talinpharma.com</td><td>0111222333</td><td>المنطقة الصناعية</td><td><button class="btn btn-sm btn-outline-primary">عرض</button></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Add Supplier Modal -->
  <div class="modal fade" id="addSupplierModal" tabindex="-1">
    <div class="modal-dialog">
      <div  class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">إضافة مورد</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="supplierForm">
            <div class="mb-2"><label class="form-label">اسم الشركة</label><input class="form-control" name="company" required></div>
            <div class="mb-2"><label class="form-label">الهاتف</label><input class="form-control" name="phone"></div>
            <div class="mb-2"><label class="form-label">البريد الإلكتروني</label><input class="form-control" name="email" type="email"></div>
            <div class="mb-2"><label class="form-label">العنوان</label><input class="form-control" name="address"></div>
          </form>
        </div>
        <div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button><button id="saveSupplierBtn" class="btn btn-primary">حفظ</button></div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('saveSupplierBtn').addEventListener('click', function(){
      const form = document.getElementById('supplierForm');
      if (!form.reportValidity()) return;
      console.log('Save supplier (demo):', Object.fromEntries(new FormData(form)));
      bootstrap.Modal.getInstance(document.getElementById('addSupplierModal')).hide();
      alert('تم إضافة المورد (تجريبي)');
    });
  </script>
</body>
</html>
