<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>العملاء - تالين</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">تالين</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link active" href="customers.html">العملاء</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="h4">إدارة العملاء</h1>
      <div>
        <a class="btn btn-primary" href="#">إضافة عميل</a>
      </div>
    </div>

    <div class="card p-3">
      <div class="row mb-3">
        <div class="col-md-4">
          <input disabled class="form-control" placeholder="بحث بالاسم أو الرقم"required>
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option>كل المناطق</option>
            <option>المنطقة الشمالية</option>
            <option>المنطقة الجنوبية</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option>كل الأنواع</option>
            <option>صيدلية</option>
            <option>مستشفى</option>
            <option>موزع فرعي</option>
          </select>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>الاسم</th>
              <th>النوع</th>
              <th>المنطقة</th>
              <th>الهاتف</th>
              <th>الرصيد/المستحق</th>
              <th>إجراءات</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>صيدلية النور</td>
              <td>صيدلية</td>
              <td>المنطقة الشمالية</td>
              <td>0123456789</td>
              <td>$1,200</td>
              <td class="table-actions">
                <button class="btn btn-sm btn-outline-primary" data-bs-toggle="modal" data-bs-target="#viewCustomerModal">عرض</button>
                <button class="btn btn-sm btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#editCustomerModal">تعديل</button>
                <button class="btn btn-sm btn-outline-danger">حظر</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Add Customer Modal -->
  <div class="modal fade" id="addCustomerModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">إضافة عميل جديد</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="customerForm">
            <div class="row g-2">
              <div class="col-md-6">
                <label class="form-label">الاسم</label>
                <input class="form-control" name="name" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">النوع</label>
                <select class="form-select" name="type"><option>صيدلية</option><option>مستشفى</option><option>موزع فرعي</option></select>
              </div>
              <div class="col-md-6">
                <label class="form-label">المنطقة</label>
                <input class="form-control" name="region">
              </div>
              <div class="col-md-6">
                <label class="form-label">الهاتف</label>
                <input class="form-control" name="phone">
              </div>
              <div class="col-12">
                <label class="form-label">ملاحظات</label>
                <textarea class="form-control" name="notes"></textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
          <button id="saveCustomerBtn" class="btn btn-primary">حفظ</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit / View Modals (placeholders) -->
  <div class="modal fade" id="editCustomerModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">تعديل عميل</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body">نموذج التعديل سيظهر هنا.</div><div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button></div></div></div></div>
  <div class="modal fade" id="viewCustomerModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">عرض عميل</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body">تفاصيل العميل ستظهر هنا.</div><div class="modal-footer"><button class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button></div></div></div></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple client-side handler for adding customer (demo only)
    document.getElementById('saveCustomerBtn').addEventListener('click', function(){
      const form = document.getElementById('customerForm');
      if (!form.reportValidity()) return;
      const data = Object.fromEntries(new FormData(form));
      console.log('Save customer (demo):', data);
      // In real app: send to backend then refresh table
      const modal = bootstrap.Modal.getInstance(document.getElementById('addCustomerModal'));
      if (modal) modal.hide();
      alert('تم حفظ العميل (تجريبي)');
    });
  </script>
</body>
</html>
